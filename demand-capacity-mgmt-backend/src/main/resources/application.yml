scheme: http
origins: http://localhost:8080,https://localhost:8080
server:
  ssl:
    enabled: false
permit-all: /public/**
keycloak-port: 8888
keycloak-issuer: ${scheme}://localhost:${keycloak-port}/realms/dcm

com:
  c4-soft:
    springaddons:
      security:
        cors:
          - path: /**
            allowed-origins: ${origins}
        issuers:
          - location: ${keycloak-issuer}
            username-claim: preferred_username
            authorities:
              - path: $.realm_access.roles
              - path: $.resource_access.*.roles
        permit-all:
          - "/greet/public"
          - "/actuator/health/readiness"
          - "/actuator/health/liveness"
          - "/v3/api-docs/**"

logging:
  level:
    org:
      springframework:
        security: DEBUG

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  jpa:
    database: POSTGRESQL
    show-sql: true
  datasource:
    url: jdbc:postgresql://${DCM_DATASOURCE_HOST:localhost:5432}/${DCM_DATASOURCE_NAME:dcm}
    username: ${DCM_DATASOURCE_USER:dcm}
    password: ${DCM_DATASOURCE_PASS:dcm}
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres

flyway:
  enabled: true
  url: jdbc:postgresql://${DCM_DATASOURCE_HOST:localhost:5432}/${DCM_DATASOURCE_NAME:dcm}
  user: ${DCM_DATASOURCE_USER:dcm}
  password: ${DCM_DATASOURCE_PASS:dcm}
  schemas: migrations
  locations: classpath:db/migration/postgresql

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true


