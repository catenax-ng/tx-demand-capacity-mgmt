openapi: '3.0.2'
info:
  title: Spring Template API
  version: '1.0'
servers:
  - url: https://localhost:8080/
  - url: http://localhost:8888/auth/realms/dcm/protocol/openid-connect


paths:
  /token/login:
    post:
      tags:
        - Keycloak
      summary: Login to retrieve a token
      operationId: loginToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        200:
          description: Token successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /token/refresh:
    post:
      tags:
        - Keycloak
      summary: Refresh token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
      responses:
        200:
          description: Token successfully refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /token/logout:
    post:
      tags:
        - Keycloak
      summary: Logout (Token)
      operationId: logoutToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
      responses:
        200:
          description: Successfully logged out

  /token/introspect:
    post:
      tags:
        - Keycloak
      summary: Introspect token
      operationId: introspectToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
      responses:
        200:
          description: Token introspection result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntrospectTokenResponse'

  /user:
    put:
      tags:
        - userOperations
      summary: edit a user
      operationId: update an user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        201:
          description: General Greeting
    get:
      tags:
        - userOperations
      summary: get all users
      operationId: fetch all users
      responses:
        200:
          description: General Greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'

  /loggingHistory:
    post:
      tags:
        - loggingHistory
      summary: create a Logging History
      operationId: postLogs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoggingHistoryRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoggingHistoryResponse'
    delete:
      tags:
        - loggingHistory
      summary: Delete All Logs
      operationId: deleteAllLogs
      responses:
        200:
          description: All logs deleted successfully.
        500:
          description: Error occurred while deleting logs.

    get:
      tags:
        - loggingHistory
      summary: loggingHistory
      operationId: getLoggingHistory
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoggingHistoryResponse'
  /addressBook:
    get:
      tags:
        - addressBook
      summary: get all companies
      operationId: getAllAddressBooks
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddressBookResponse'
    post:
      tags:
        - addressBook
      summary: post a record
      operationId: postAddressBook
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressBookResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressBookRequest'
    delete:
      tags:
        - addressBook
      summary: delete a record
      operationId: deleteAddressBook
      responses:
        201:
          description: General greeting
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressBookRequest'

  /addressBook/query:
    get:
      tags:
        - addressBook
      summary: get companies
      operationId: getAddressBook
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressBookResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressBookRequest'


  /loggingHistory/filterLogs:
    get:
      tags:
        - loggingHistory
      summary: filter Logs
      operationId: filterLogs
      parameters:
        - name: start_time
          in: query
          description: The start time for the logging history (optional)
          schema:
            type: string  # You can change the type to match your data format (e.g., datetime)
        - name: end_time
          in: query
          description: The end time for the logging history (optional)
          schema:
            type: string  # You can change the type to match your data format (e.g., datetime)
        - name: event
          in: query
          description: The event type (optional)
          schema:
            type: string
        - name: material_demand_id
          in: query
          description: The material demand ID (optional)
          schema:
            type: string  # Adjust the type as needed
        - name: capacity_group_id
          in: query
          description: The capacity group ID (optional)
          schema:
            type: string  # Adjust the type as needed
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoggingHistoryResponse'


  /loggingHistory/{log_id}:
    delete:
      tags:
        - loggingHistory
      summary: delete Log by Id
      operationId: deleteLogById
      parameters:
        - in: 'path'
          name: 'log_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Delete log with id



  /loggingHistory/archivedLog:
    post:
      tags:
        - loggingHistory
      summary: create archivedLog
      operationId: createArchivedLog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoggingHistoryRequest'
      responses:
        200:
          description: Created Archived Log


    get:
      tags:
        - loggingHistory
      summary: loggingHistory
      operationId: getArchivedLogs
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ArchivedLoggingHistoryResponse'


    delete:
      tags:
        - loggingHistory
      summary: Delete All Archived Logs
      operationId: deleteAllArchivedLogs
      responses:
        200:
          description: All Archived logs deleted successfully.
        500:
          description: Error occurred while deleting logs.


  /loggingHistory/archivedLog/{log_id}:
    delete:
      tags:
        - loggingHistory
      summary: delete archived Log by Id
      operationId: deleteArchivedLogById
      parameters:
        - in: 'path'
          name: 'log_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Delete log with id

  /loggingHistory/favoriteMaterialDemands:
    get:
      tags:
        - loggingHistory
      summary: Get favoriteMaterialDemand
      operationId: getLoggingHistoryForFavoriteMaterialDemands
      responses:
        200:
          description: loggingHistory found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoggingHistoryResponse'
        404:
          description: loggingHistory not found


  /loggingHistory/favoriteCapacityGroups:
    get:
      tags:
        - loggingHistory
      summary: Get favoriteCapacityGroups
      operationId: getLoggingHistoryForFavoriteCapacityGroups
      responses:
        200:
          description: loggingHistory found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoggingHistoryResponse'
        404:
          description: loggingHistory not found
  /statuses:
    post:
      tags:
        - statuses
      summary: create a status
      operationId: postStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusesResponse'

    get:
      tags:
        - statuses
      summary: get statuses object
      operationId: getStatuses
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                #               type: object
                #               items:
                $ref: '#/components/schemas/StatusesResponse'

    put:
      tags:
        - statuses
      summary: update statuses by Id
      operationId: updateStatusesById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusRequest'
      parameters:
        - in: 'path'
          name: 'status_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Update of statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusesResponse'


  /demand:
    post:
      tags:
        - Demand
      summary: create a demand
      operationId: postDemand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialDemandRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'
    get:
      tags:
        - Demand
      summary: get list of MaterialsDemand
      operationId: getDemandsByProjectID
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaterialDemandResponse'

  /demand/series/{material_demand_id}:
    get:
      tags:
        - Demand
      summary: get list of demand series by material demand id
      operationId: getDemandSeriesByMaterialDemand
      parameters:
        - in: 'path'
          name: 'material_demand_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaterialDemandSeriesResponse'

  /demand/series:
    get:
      tags:
        - Demand
      summary: get list of demand series
      operationId: getDemandSeries
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaterialDemandSeriesResponse'

    post:
      tags:
        - Demand
      summary: get the list of demand series by composite key
      operationId: getLinkedDemandSeriesByCompositeKeyID
      requestBody:
        description: Demand series composite request object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemandSeriesCompositeRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemandSeriesCompositeResponse'

  /demand/series/unlink:
    post:
      tags:
        - Demand
      summary: unlink material demands and demand series
      operationId: unlinkedDemandSeriesComposites
      requestBody:
        description: Demand series composite request object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemandSeriesUnlinkRequest'
      responses:
        204:
          description: no content

  /demand/{demand_id}:
    get:
      tags:
        - Demand
      summary: get demand by Id
      operationId: getDemandsById
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'

    put:
      tags:
        - Demand
      summary: update demand by Id
      operationId: updateDemandsById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialDemandRequest'
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Update of demands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'
    delete:
      tags:
        - Demand
      summary: delete demand by Id
      operationId: deleteDemandsById
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Delete demand with id

  /capacityGroup/link:
    post:
      tags:
        - capacityGroup
      summary: create a link to capacityGroup and linkedDemand
      operationId: postLinkedCapacityGroupDemand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkCGDSRequest'
      responses:
        204:
          description: no content
  /capacityGroup:
    get:
      tags:
        - capacityGroup
      summary: capacityGroup
      operationId: getCapacityGroups
      responses:
        200:
          description: CapacityGroupResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CapacityGroupDefaultViewResponse'
    post:
      tags:
        - capacityGroup
      summary: create capacityGroup
      operationId: postCapacityGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapacityGroupRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityGroupResponse'

  /capacityGroup/{capacityGroup_id}:
    get:
      tags:
        - capacityGroup
      summary: get capacityGroup by ID
      operationId: getCapacityGroupById
      parameters:
        - in: 'path'
          name: 'capacityGroup_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Get capacity group representation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleCapacityGroup'


  /weekbasedcapacitygroup:
    get:
      tags:
        - weekBasedCapacityGroup
      summary: get weekBasedCapacityGroup
      operationId: getWeekBasedCapacityGroup
      responses:
        200:
          description: WeekBasedCapacityGroupResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeekBasedCapacityGroupDtoResponse'


    post:
      tags:
        - weekBasedCapacityGroup
      summary: post weekBasedCapacityGroup
      operationId: postWeekBasedCapacityGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/WeekBasedCapacityGroupDtoRequest'
      responses:
        200:
          description: weekBasedCapacityGroup endpoint


  /weekbasedcapacitygroup/{weekBasedCapacity_id}:

    put:
      tags:
        - weekBasedCapacityGroup
      summary: update weekBasedCapacityGroup by id
      operationId: updateWeekBasedCapacityGroupById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeekBasedCapacityGroupDtoRequest'
      parameters:
        - in: 'path'
          name: 'weekBasedCapacity_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Update of weekBasedCapacityGroup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekBasedCapacityGroupDtoResponse'



  /weekbasedmaterialdemand/{weekBasedMaterialDemand_id}:

    put:
      tags:
        - weekBasedMaterialDemand
      summary: update weekBasedMaterialDemand
      operationId: updateWeekBasedMaterialDemandById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeekBasedMaterialDemandRequestDto'
      parameters:
        - in: 'path'
          name: 'weekBasedMaterialDemand_id'
          schema:
            type: string
          required: true
      responses:
        200:
          description: Update of weekBasedMaterialDemand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekBasedMaterialDemandResponseDto'


  /weekbasedmaterialdemand:
    get:
      tags:
        - weekBasedMaterialDemand
      summary: get weekBasedMaterialDemand
      operationId: getWeekBasedMaterialDemand
      responses:
        200:
          description: WeekBasedMaterialDemandResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeekBasedMaterialDemandResponseDto'


    post:
      tags:
        - weekBasedMaterialDemand
      summary: post weekBasedMaterialDemand
      operationId: postWeekBasedMaterialDemand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/WeekBasedMaterialDemandRequestDto'
      responses:
        200:
          description: weekBasedCapacityGroup endpoint

  /company:
    get:
      tags:
        - company
      summary: company
      operationId: getCompany
      responses:
        200:
          description: CompanyResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyDto'
  /company/top:
    get:
      tags:
        - company
      summary: company
      operationId: getTopCompanies
      responses:
        200:
          description: CompanyResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompanyDto'

  /unitmeasure:
    get:
      tags:
        - unitMeasure
      summary: unitMeasure
      operationId: getUnitMeasure
      responses:
        200:
          description: UnitMeasureResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnitMeasure'

  /demandcategory:
    get:
      tags:
        - demandCategory
      summary: demandCategory
      operationId: getDemandCategory
      responses:
        200:
          description: demandCategoryResponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DemandCategoryResponse'
  /favorite:
    get:
      tags:
        - favorite
      summary: get all favorites
      operationId: getFavorite
      responses:
        200:
          description: Combined response with three arrays
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteResponse'

    post:
      tags:
        - favorite
      summary: Create a New Favorite
      operationId: createFavorite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavoriteRequest'
      responses:
        200:
          description: Favorite created successfully


  /favorite/{id}:
    delete:
      tags:
        - favorite
      summary: Delete a Favorite by ID
      operationId: deleteFavoriteById
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the favorite to delete
          schema:
            type: string
      responses:
        200:
          description: Favorite deleted successfully
        404:
          description: Favorite not found

  /favorite/{type}:
    get:
      tags:
        - favorite
      summary: Get a Favorite by type
      operationId: getFavoriteByType
      parameters:
        - name: type
          in: path
          required: true
          description: type of the favorite
          schema:
            type: string
      responses:
        200:
          description: Combined response with three arrays
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteResponse'
        404:
          description: Favorite not found

components:
  schemas:
    UserRequest:
      type: object
      properties:
        userID:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
        username:
          type: string
        companyID:
          type: string
        role:
          $ref: '#/components/schemas/Role'

    UserResponse:
      type: object
      properties:
        userID:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
        username:
          type: string
        companyID:
          type: string
        role:
          $ref: '#/components/schemas/Role'

    User:
      type: object
      properties:
        userID:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
        username:
          type: string
        companyID:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        access_token:
          type: string
        refresh_token:
          type: string
        expiresIn:
          type: integer
    Role:
      type: string
      enum:
        - CUSTOMER
        - SUPPLIER
        - ADMIN
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
        refresh_token:
          type: string
    IntrospectTokenResponse:
      type: object
      properties:
        active:
          type: boolean
    StatusesResponse:
      type: object
      properties:
        general:
          type: integer
        todos:
          type: integer
        statusImprovement:
          type: integer
        statusDegredation:
          type: integer

    StatusRequest:
      type: object
      properties:
        general:
          type: integer
        todos:
          type: integer
        statusImprovement:
          type: integer
        statusDegradation:
          type: integer

    DemandRequestDto:
      type: object
      properties:
        startDate:
          type: string
        endDate:
          type: string
        requiredValue:
          type: number
        deliveredValue:
          type: number
        maximumValue:
          type: number
        productId:
          type: string
        projectId:
          type: string
        demandCategory:
          type: string
        companyId:
          type: string
        description:
          type: string

    CapacityGroupResponse:
      type: object
      properties:
        capacityGroupId:
          type: string
        capacitygroupname:
          type: string
        defaultActualCapacity:
          type: number
          format: float
        defaultMaximumCapacity:
          type: number
          format: float
        startDate:
          type: string
        endDate:
          type: string
        customer:
          $ref: '#/components/schemas/CompanyDto'
        supplier:
          $ref: '#/components/schemas/CompanyDto'
        linkMaterialDemandIds:
          type: array
          items:
            type: string
            format: uuid
          description: 'Array of UUIDs representing linked material demand IDs.'

    DemandResponseDto:
      type: object
      properties:
        id:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        requiredValue:
          type: number
        deliveredValue:
          type: number
        maximumValue:
          type: number
        description:
          type: string
        demandCategory:
          type: string
        companyId:
          type: string
        product:
          $ref: '#/components/schemas/ProductDto'

    DemandRequestUpdateDto:
      type: object
      properties:
        actualDemand:
          type: number


    LoggingHistoryRequest:
      type: object
      properties:
        id:
          type: integer
        logID:
          type: string
        userAccount:
          type: string
