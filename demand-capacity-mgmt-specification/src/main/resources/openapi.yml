        number:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        zipCode:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        country:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        myCompany:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    UnitMeasure:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        codeValue:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        displayValue:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    MaterialDemandSeriesResponse:
      type: object
      additionalProperties: false
      properties:
        customerLocation:
          $ref: '#/components/schemas/CompanyDto'
        expectedSupplierLocation:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/CompanyDto'
        demandCategory:
          $ref: '#/components/schemas/DemandCategoryResponse'

        demandSeriesValues:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/MaterialDemandSeriesValue'

    DemandCategoryResponse:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategoryCode:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategoryName:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    CapacityRequest:
      type: object
      additionalProperties: false
      properties:
        actualCapacity:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        MaximumCapacity:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        calendarWeek:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    CapacityLink:
      type: object
      additionalProperties: false
      properties:
        LinkedMaterial:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        Capacities:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/CapacityRequest'

    LinkedDemandSeriesResponse:
      type: object
      additionalProperties: false
      properties:
        demandCategory:
          $ref: '#/components/schemas/DemandCategoryResponse'
        customerLocation:
          $ref: '#/components/schemas/CompanyDto'
        materialNumberSupplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    CapacityGroupResponse:
      type: object
      additionalProperties: false
      properties:
        capacities:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/CapacityRequest'
        supplierLocations:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/CompanyDto'
        customer:
          $ref: '#/components/schemas/CompanyDto'
        supplier:
          $ref: '#/components/schemas/CompanyDto'
        capacityGroupId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
