openapi: '3.0.2'
info:
  title: Spring Template API
  version: '1.0'
servers:
  - url: https://localhost:8080/

paths:

  /demand:
    post:
      tags:
        - Demand
      security: []
      summary: create a demand
      operationId: postDemand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialDemandRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'
        default:
          description: Unexpected error.
    get:
      tags:
        - Demand
      security: []
      summary: get list of MaterialsDemand
      operationId: getDemandsByProjectID
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/MaterialDemandResponse'
        default:
          description: Unexpected error.

  /demand/{demand_id}:
    get:
      tags:
        - Demand
      security: []
      summary: get demand by Id
      operationId: getDemandsById
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
          required: true
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'
        default:
          description: Unexpected error.

    put:
      tags:
        - Demand
      summary: update demand by Id
      security: []
      operationId: updateDemandsById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialDemandRequest'
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
          required: true
      responses:
        200:
          description: Update of demands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaterialDemandResponse'
        default:
          description: Unexpected error.
    delete:
      tags:
        - Demand
      security: []
      summary: delete demand by Id
      operationId: deleteDemandsById
      parameters:
        - in: 'path'
          name: 'demand_id'
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
          required: true
      responses:
        200:
          description: Delete demand with id
        default:
          description: Unexpected error.

  /capacityGroup:
    get:
      tags:
        - capacityGroup
      security: []
      summary: capacityGroup
      operationId: getCapacityGroup
      responses:
        200:
          description: CapacityGroupResponse
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/CapacityGroupDefaultViewResponse'
        default:
          description: Unexpected error.

    post:
      tags:
        - capacityGroup
      security: []
      summary: create capacityGroup
      operationId: postCapacityGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapacityGroupRequest'
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityGroupResponse'
        default:
          description: Unexpected error.

  /capacityGroup/{capacityGroup_id}:
    get:
      tags:
        - capacityGroup
      security: []
      summary: get capacityGroup by ID
      operationId: getCapacityGroupById
      parameters:
        - in: 'path'
          name: 'capacityGroup_id'
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
          required: true
      responses:
        200:
          description: General greeting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityGroupResponse'
        default:
          description: Unexpected error.



  /weekbasedcapacitygroup:
    post:
      tags:
        - weekBasedCapacityGroup
      security: []
      summary: weekBasedCapacityGroup
      operationId: postWeekBasedCapacityGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              maxItems: 250
              items:
                $ref: '#/components/schemas/WeekBasedCapacityGroupRequest'
      responses:
        200:
          description: weekBasedCapacityGroup endpoint
        default:
          description: Unexpected error.

  /weekbasedmaterialdemand:
    post:
      tags:
        - weekBasedMaterialDemand
      security: []
      summary: weekBasedCapacityGroup
      operationId: postWeekBasedMaterialDemand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              maxItems: 250
              items:
                $ref: '#/components/schemas/WeekBasedMaterialDemandRequestDto'
      responses:
        200:
          description: weekBasedCapacityGroup endpoint
        default:
          description: Unexpected error.

  /company:
    get:
      tags:
        - company
      security: []
      summary: company
      operationId: getCompany
      responses:
        200:
          description: CompanyResponse
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/CompanyDto'
        default:
          description: Unexpected error.

  /unitmeasure:
    get:
      tags:
        - unitMeasure
      security: []
      summary: unitMeasure
      operationId: getUnitMeasure
      responses:
        200:
          description: UnitMeasureResponse
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/UnitMeasure'
        default:
          description: Unexpected error.

  /demandcategory:
    get:
      tags:
        - demandCategory
      security: []
      summary: demandCategory
      operationId: getDemandCategory
      responses:
        200:
          description: demandCategoryResponse
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/DemandCategoryResponse'
        default:
          description: Unexpected error.
  /favorite:
    get:
      tags:
        - favorite
      security: []
      summary: get all favorites
      operationId: getFavorite
      responses:
        200:
          description: favorite response array
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/FavoriteResponse'
        default:
          description: Unexpected error.
    post:
      tags:
        - favorite
      security: []
      summary: Create a New Favorite
      operationId: createFavorite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavoriteRequest'
      responses:
        200:
          description: Favorite created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteResponse'
        default:
          description: Unexpected error.
    put:
      tags:
        - favorite
      security: []
      summary: Update a Favorite
      operationId: updateFavorite
      parameters:
        - name: id
          in: query
          required: true
          description: ID of the favorite to update
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
        - name: type
          in: query
          required: true
          description: type of the favorite to update
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavoriteRequest'
      responses:
        200:
          description: Favorite updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteResponse'
        default:
          description: Unexpected error.
    delete:
      tags:
        - favorite
      security: []
      summary: Delete a Favorite by ID
      operationId: deleteFavoriteById
      parameters:
        - name: id
          in: query
          required: true
          description: ID of the favorite to delete
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
      responses:
        200:
          description: Favorite deleted successfully
        404:
          description: Favorite not found
        default:
          description: Unexpected error.


  /favorite/{type}:
    get:
      tags:
        - favorite
      security: []
      summary: Get a Favorite by type
      operationId: getFavoriteByType
      parameters:
        - name: type
          in: path
          required: true
          description: type of the favorite
          schema:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
      responses:
        200:
          description: Favorite found
          content:
            application/json:
              schema:
                type: array
                maxItems: 250
                items:
                  $ref: '#/components/schemas/FavoriteResponse'
        404:
          description: Favorite not found
        default:
          description: Unexpected error.

components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  schemas:
    DemandRequestDto:
      type: object
      additionalProperties: false
      properties:
        startDate:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        endDate:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        requiredValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        deliveredValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        maximumValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        productId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        projectId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategory:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        companyId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        description:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    DemandResponseDto:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        startDate:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        endDate:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        requiredValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        deliveredValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        maximumValue:
          type: number
          maximum: 5000
          minimum: 0
          format: double
        description:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategory:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        companyId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        product:
          $ref: '#/components/schemas/ProductDto'

    DemandRequestUpdateDto:
      type: object
      additionalProperties: false
      properties:
        actualDemand:
          type: number
          maximum: 5000
          minimum: 0
          format: double

    ProductDto:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        un:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    DemandCategoryDto:
      type: object
      additionalProperties: false
      properties:
        demandCategory:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    LinkedDemandSeriesRequest:
      type: object
      additionalProperties: false
      properties:
        materialNumberCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberSupplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        customerLocation:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategory:
          $ref: '#/components/schemas/DemandCategoryDto'

    CapacitiesDto:
      type: object
      additionalProperties: false
      properties:
        calendarWeek:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        actualCapacity:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        maximumCapacity:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    WeekBasedCapacityGroupRequest:
      type: object
      additionalProperties: false
      properties:
        unityOfMeasure:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        linkedDemandSeries:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/LinkedDemandSeriesRequest'
        supplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        name:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        supplierLocations:
          type: array
          maxItems: 250
          items:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
        capacities:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/CapacitiesDto'
        changedAt:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        capacityGroupId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        customer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    DemandSeriesDto:
      type: object
      additionalProperties: false
      properties:
        demand:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        calendarWeek:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    DemandSeriesCategoryDto:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    DemandWeekSeriesDto:
      type: object
      additionalProperties: false
      properties:
        expectedSupplierLocation:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demands:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/DemandSeriesDto'
        customerLocation:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandCategory:
          $ref: '#/components/schemas/DemandSeriesCategoryDto'

    WeekBasedMaterialDemandRequestDto:
      type: object
      additionalProperties: false
      properties:
        unityOfMeasure:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialDescriptionCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialDemandId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberSupplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        supplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        changedAt:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandSeries:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/DemandWeekSeriesDto'
        materialNumberCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        customer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255

    MaterialDemandRequest:
      type: object
      additionalProperties: false
      properties:
        materialDescriptionCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberSupplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        customerId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        supplierId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        unitMeasureId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialDemandSeries:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/MaterialDemandSeries'

    MaterialDemandSeries:
      type: object
      additionalProperties: false
      properties:
        customerLocationId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        expectedSupplierLocationId:
          type: array
          maxItems: 250
          items:
            type: string
            pattern: '^[\w\s\p{P}\p{S}]+$'
            maxLength: 255
        demandCategoryId:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandSeriesValues:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/MaterialDemandSeriesValue'

    MaterialDemandSeriesValue:
      type: object
      additionalProperties: false
      properties:
        calendarWeek:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demand:
          type: number
          maximum: 5000
          minimum: 0
          format: double

    MaterialDemandResponse:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialDescriptionCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberCustomer:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        materialNumberSupplier:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        customer:
          $ref: '#/components/schemas/CompanyDto'
        supplier:
          $ref: '#/components/schemas/CompanyDto'
        unitMeasureId:
          $ref: '#/components/schemas/UnitMeasure'
        changedAt:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        demandSeries:
          type: array
          maxItems: 250
          items:
            $ref: '#/components/schemas/MaterialDemandSeriesResponse'

    CompanyDto:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        bpn:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
          maxLength: 255
        companyName:
          type: string
          pattern: '^[\w\s\p{P}\p{S}]+$'
