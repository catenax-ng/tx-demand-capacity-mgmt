version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    networks:
      - custom-network
    deploy:
      resources:
        limits:
          memory: 512M # This sets a memory limit of 512 megabytes for the container.
    restart: always
    environment:
      - POSTGRES_USER=dcm
      - POSTGRES_PASSWORD=dcm
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcm"]
      interval: 180s
      timeout: 30s
      retries: 3
    security_opt:
      - apparmor:apparmor_profile

networks:
  custom-network:
    driver: bridge

volumes:
  db:
    driver: local
